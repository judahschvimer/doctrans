<!DOCTYPE html>
<html lang="en">
<head>
    <title>Translation Pipeline</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"></link>
    <script type=text/javascript src="{{url_for('static', filename='javascript/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='javascript/scripts.js')}}"></script>
</head>
<body>
    <ul id="navigation">
    Username: <input id="username" value="Judah"></input>
    Target Language: {{language}}
    <table>
        {% for file in file_list %}
            <tr>
                <td class="source">
                    {{file['file_path']}}
                </td>
                <td class="target" >
                    <button class="editfile" id="{{file}}-editButton" onclick="location.href = '/{{language}}/{{file['file_path']|pathname2url}}';">Edit</button>
                </td>
            </tr>
        {% endfor %}
    </table>
    </ul>

</body>
</html>
